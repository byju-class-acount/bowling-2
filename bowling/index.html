<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game In Vr</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="shooter"
          src="./models/shooter/gun.gltf"
        ></a-asset-item>
        
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color:; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controlsz
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
            id="weapon"
            gltf-model="#shooter"
            position="0 -4.4 3"
            rotation="0 180 0"
            scale="0.35 0.35 0.35"          
          >
        </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="10"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Walls-->
      
      <a-cylinder color = "blue" position = "6.4 1.2 -10" rotation = "90" height = "10"></a-cylinder>
      <a-cylinder color = "blue" position = "-6.4 1.2 -10" rotation = "90" height = "10"></a-cylinder>
      <a-box color="#1469C9" id="wall2" position="0 1.5 -20"  depth="1" height="50" width="10"></a-box>

      

    
      
      
      
      
      z

      <!--Boxes-->
      <a-box  id="box1" position="-2 1.5 -10" color="white" depth="0.2z1" height="1.2" width="0.2" dynamic-body></a-box>

      <a-box  id="box2" position="0 1.5 -10" color="white" depth="0.21" height="1.2" width="0.2" dynamic-body></a-box>

      <a-box  id="box3" position="2 1.5 -10" color="white" depth="0.21" height="1.2" width="0.2" dynamic-body></a-box>

      <a-box  id="box4" position="-1 2.5 -10" color="white" depth="0.21" height="1.2" width="0.2" dynamic-body></a-box>

      <a-box  id="box5" position="1 2.5 -10" color="white" depth="0.21" height="1.2" width="0.2" dynamic-body></a-box>

      <a-box  id="box6" position="0 3.5 -10" color= "white" depth="0.2" height="1.2" width="0.2" dynamic-body></a-box>
    </a-scene>
  </body>
</html>
